<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flip Card Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .flip-card {
      perspective: 1000px;
    }

    .flip-card-inner {
      transition: transform 0.6s ease-in-out;
      transform-style: preserve-3d;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .flip-card-front {
      background-color: white;
    }

    .flip-card-back {
      background-color: #ffe4ec;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="flip-card w-72 h-64 relative" onclick="this.querySelector('.flip-card-inner').classList.toggle('flipped')">
    <div class="flip-card-inner relative w-full h-full">
      <!-- Front -->
      <div class="flip-card-front">
        <div class="text-2xl">🌲</div>
        <h2 class="text-lg font-bold text-pink-600 mt-2">Acadia National Park</h2>
        <p class="text-sm text-gray-600">📍 Maine</p>
        <p class="mt-2 text-sm">📆 Best Season: <span class="bg-orange-100 text-orange-800 text-xs font-medium px-2 py-0.5 rounded-full">Fall</span></p>
        <p class="text-sm text-gray-400 mt-3">Tap to flip →</p>
      </div>

      <!-- Back -->
      <div class="flip-card-back">
        <h3 class="text-md font-semibold text-pink-600 mb-2">Quick Facts</h3>
        <p class="text-sm text-gray-700">💵 Entry Fee: $30</p>
        <p class="text-sm text-gray-700">🕒 Hours: 6AM–10PM</p>
        <p class="text-sm text-gray-700">🌄 Highlight: Cadillac Mountain</p>
        <button class="mt-4 bg-pink-600 text-white px-4 py-2 rounded-full hover:bg-pink-700 text-sm">
          View Park →
        </button>
      </div>
    </div>
  </div>

</body>
</html>
